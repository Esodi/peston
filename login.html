    <!-- Login Section -->
<section class="login-section" style="margin-top: 100px;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-lg">
                    <div class="card-header text-white text-center py-3" style="background-color: #dc3545;">
                        <h4 class="mb-0">Client Portal Login</h4>
                    </div>
                    <div class="card-body p-4">
                        <form id="loginForm" action="/login" method="POST">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-envelope"></i>
                                    </span>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-lock"></i>
                                    </span>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                </div>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe">
                                <label class="form-check-label" for="rememberMe">Remember me</label>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn text-white" style="background-color: #dc3545;">Login</button>
                            </div>
                            <div class="text-center mt-3">
                                <a href="#" class="text-decoration-none" style="color: #dc3545;">Forgot Password?</a>
                            </div>
                        </form>
                    </div>
                </div>
